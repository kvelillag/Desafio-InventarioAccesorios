<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- My CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <title>Handmade Jewellery</title>
    </head>

    <body>
        <header>
            <div class="container-fluid">
                <div id="col2" class="text-center">
                    <a href="#">
                        <img id="logo" src="{{ url_for('static', filename='img/HANDMADE.png') }}">
                    </a>
                </div>
            </div>

            <nav class="navbar justify-content-center" style="z-index: 100;">
                <div>
                    <h1 style="color: white; font-weight: 600; font-size: 20px; text-align: center; margin: 0;">Sistema de Gestión: Inventario de Accesorios</h1> 
                </div>
            </nav>
        </header>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{message}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor  %}
            {% endif %}
        {% endwith %}

        <div class="container" style="padding: 20px;">
            <div class="row" style="margin: 0; text-align: center;">
                <div class="col-12" style="margin-top: 20px;">
                    <div class="container1" style="padding: 30px;">
                        <div class="text">Solicitud de Registro</div>
                    <form name="formulario" method="post" action="{{ url_for('solicitud_registro')}}">
                        <div class="data1">
                            <label>Nombre:</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>
                        </div>
                        <div class="data1">
                            <label>Nombre de usuario:</label>
                            <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="data1">
                            <label>Correo electrónico:</label>
                            <input type="email" name="correo" id="correo" placeholder="ejemplo@ejemplo.com" required>
                        </div>
                        <div class="data1">
                            <label>Contraseña:</label>
                            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
                        </div>

                        <div class="btn1" style="margin: 10px 0">
                            <div class="inner"></div>
                            <button type="submit">Solicitar Registro</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
