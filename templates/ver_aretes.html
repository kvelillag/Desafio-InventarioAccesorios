<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- My CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
        <title>Aretes</title>
    </head>

    <body>
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div id="col1" class="col-lg-4 d-none d-lg-block">
                        <h1>Sistema de Gestión</h1>
                        <p>Inventario de Accesorios</p>
                    </div>

                    <div id="col2" class="col-lg-4 col-md-6 col-sm-6 col-10 text-center">
                        <a href="#">
                            <img id="logo" src="{{ url_for('static', filename='img/HANDMADE.png') }}">
                        </a>
                    </div>

                    <div id="col3" class="col-lg-3 col-md-4 col-sm-4 col-8 d-none d-sm-block">
                        <form class="buscar" method="post" action="{{ url_for('buscar_user')}}">
                            <input type="text" placeholder="Buscar..." name="search">
                            <button type="submit"><i class="bi bi-search"></i></button>
                        </form>  
                    </div>

                    <div id="col4" class="col-lg-1 col-md-2 col-sm-2 col-2 text-center">
                        <input type="checkbox" id="show">
                        <label for="show" class="show-btn"><i class="bi bi-person-circle" style="cursor: pointer;"></i></label>
                        <div id="pop-up" class="container-popup">
                            <label for="show" class="close-btn" title="Close"><i class="bi bi-x" onmouseover="this.style.color='white'" onmouseout="this.style.color='dimgray'"></i></label>
                            <div class="text">Usuario</div>
                            <form action="{{ url_for('logout') }}">
                                <div class="data">
                                    <label>Nombre:</label>
                                    <br>
                                    <label>{{session['name']}}</label>
                                </div>
                                <div class="data">
                                    <label>Usuario:</label>
                                    <br>
                                    <label>{{session['userName']}}</label>
                                </div>
                                <div class="btn1">
                                    <div class="inner"></div>
                                    <button type="submit">Cerrar sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>  
            </div>

            <nav class="navbar navbar-expand-sm navbar-dark" style="z-index: 100;">
                <div class="col-2 d-block d-sm-none" style="height: 56px;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item text-center"><a href="{{ url_for('inicio_usuario') }}"><i class="bi bi-house-door-fill"></i></a></li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item text-center">
                            <a href="{{ url_for('inicio_usuario') }}">INICIO</a>
                        </li>
                    </ul>
                </div>

                <div id="col3" class="col-8 d-block d-sm-none">
                    <form class="buscar" method="post" action="{{ url_for('buscar_user')}}">
                        <input type="text" placeholder="Buscar..." name="search">
                        <button type="submit"><i class="bi bi-search"></i></button>
                    </form>  
                </div>
            </nav>
        </header>

        <div id="encabezado">Aretes</div>

        <div class="container2">
            {% for a in accesorioto %}
            <div class="categorias">
                <a href="{{ url_for('ver_producto', id=a[0]) }}">
                    <img src="{{ url_for('static', filename='img/imgProductos/'+a[4]+'') }}" width="300" height="200" alt="" class="item2-img">
                </a>
                <div class="item2-text">
                    <h3>{{ a[2] }}</h3>
                    <p>#REF: {{ a[1] }}</p>
                    <p>Cantidad: {{ a[3] }}</p>
                </div>
            </div>
            {% endfor %}      
        </div>
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        
    </body>
</html>
